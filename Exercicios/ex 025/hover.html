<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > p{
          display: none;  
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            height: 50px;
            width: 300px;
        }

        div:hover{
           color: red;
        }



    </style>
</head>
<body>
    <H1>Exemplo de hover</H1>
    <p>passe o mouse no texto abaixo</p>
    <div>passe o mouse aqui 
        <p>aaaaaaaaaaaaaaaaaaaaaaaaaa</p>
    </div>
</body>
</html>
